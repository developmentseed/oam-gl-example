<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Mapbox GL</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='node_modules/mapbox-gl/dist/mapbox-gl.css' rel='stylesheet' />
  <link href='http://beta.openaerialmap.org/assets/styles/main.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; position: relative; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #errors {
      pointer-events: none;
      position:absolute;
      top:0;
      bottom:0;
      display:none;
      background:#fff;
      color:red;
      padding:20px;
      font:13px/20px monospace;
      box-sizing:border-box;
      width:100%;
    }
    #choose {
      position: absolute;
      top: 0;
      right: -5.5em;
    }
  </style>
</head>
<body>
<div id='map'></div>
<header>
<h1 id='site-title'>
<img class='logo' src="http://beta.openaerialmap.org/assets/graphics/layout/oam-logo-h-pos.svg" width="167" height="32" alt="OpenAerialMap logo">
<small>Labs</small>
<ul id='choose'></ul>
</h1>
</header>
<div id='errors'></div>
<script src='index.js'></script>
</body>
</html>
