# This is a YML version of a style.
version: 7
# This is the basic style
name: 'Basic'
# Here are our constants
constants: {}
# Here are the sources
sources:
  mapbox:
    type: 'vector'
    url: 'mapbox://mapbox.mapbox-streets-v6'
sprite: ''
glyphs: ''
layers:
  - id: 'background'
    type: 'background'
    paint:
      'background-color': '#ff0'
  - id: 'water'
    type: 'fill'
    source: 'mapbox'
    'source-layer': 'water'
    paint:
      'fill-color': '#f0f'
      'fill-opacity': 0.8
